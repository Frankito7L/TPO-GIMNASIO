        <section id="formulario">
            <form name="registro" onsubmit="validacion(), validacion1(), validacion2(), validacion3()">
                <h1>¡Inscribete aqui!</h1>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" placeholder="Nombre Apellido" name="campo_nombre">
            <label for="dni">Ingrese DNI</label>
            <input type="text" id="dni" placeholder="Numero de DNI" name="campo_dni">
            <label for="nacimiento">Nacimiento</label>
            <input type="date" class="input_nacimiento" id="nacimiento" name="campo_nacimiento">
            <br>
            <label for="email">Ingrese email</label>
            <input type="email" id="email" placeholder="ingrese su email" name="campo_email">
            
            <p><button class="green-link">ENVIAR <span class="material-icons">&#xe5cc;</span></button></p>
            </form>
        </section>

        <section id="videos">
            <h2 id="promos_titulo">NUESTRAS RUTINAS</h2>
            <p class="w-75">¡Rutinas online para todos los niveles!</h3>
            <div class="iframe">
